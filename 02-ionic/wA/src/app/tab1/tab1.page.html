

<ion-content>
    
    <ion-list >
      <ion-list-header>
      </ion-list-header>
 

      <ion-item *ngFor="let item of personas" (click)="mensaje(item.nombre)" [routerLink]="['/mensaje', item.nombre]" >
        <ion-avatar slot="start">
          <img src={{item.imagen}}>
        </ion-avatar>
        <ion-label>
          <h2> {{item.nombre}}</h2>
          <p> {{item.mensaje}}</p>
        </ion-label>

      </ion-item>
      
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
      <ion-fab-button>
        <ion-icon name="chatboxes"></ion-icon>
      </ion-fab-button>
      
    </ion-fab>
</ion-content>
