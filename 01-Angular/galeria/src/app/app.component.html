<h1 
*ngFor= "let color of colores; let color = color" class="color"
(cambioFeliz)="cambioFeliz($event)"
(cambioEnojado)="cambioEnojado($event)">Titulo {{title}}
</h1>
<app-item-galeria
  *ngFor="let flor of arregloFloresJs"
  [textoBoton]="flor.nombre" 
  [nombreItem]="flor.descripcion"
  (cambioFeliz)="cambioFeliz($event)"
  (cambioEnojado)="cambioEnojado($event)"

>

</app-item-galeria>

<!-- para capturar datos se utiliza el $event -->
