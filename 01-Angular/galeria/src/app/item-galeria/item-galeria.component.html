<h1 class="rojo">
  <!-- interpolación -- sintaxis {{}}-->
  Item galeria - {{title}}
</h1>
<p>Nombre: {{nombreItem}} </p>
<!-- EVENT BINDING con paréntesis dentro de una etiqueta Escuchar un evento-->
<button (click) ="alertar()"> 
  {{textoBoton}}
</button>

<!--Property Binding-->
<img 
  [src]="url"
  alt="" (click) ="cambiarImagen()">


  <!--Directiva -> ngFor-->
  

 <p *ngFor="let nota of notas">
   {{nota}}
 </p>
